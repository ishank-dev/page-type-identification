<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reading Data from XML Files</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <header>
        <h1>Iterating over this demo XML to look for keywords</h1>
    </header>
    <main>
        <!-- <ul id="keywords"></ul> -->
        
        <pre id="output"></pre>
        <div>
            <h3 id="keywords"></h3>
        </div>

    </main>   
    <script>
        //XMLHttpRequest() - has responseXML property in the response
        searchKeyword = ["copyright"];
        count = 0;
        document.addEventListener('DOMContentLoaded', ()=>{
            //fetch the data as soon as the page has loaded
            let url = "read.xml";
            fetch(url)
            .then(response=>response.text())
            .then(data=>{
                //console.log(data);  //string
                let parser = new DOMParser();
                let xml = parser.parseFromString(data, "application/xml");
                document.getElementById('output').textContent = data;
                console.log(xml);
                findKeyword(xml);
            });
        });
        
        function findKeyword(x){
            let list = document.getElementById('keywords');
            let keywords = x.getElementsByTagName('WORD');  
            for(let i=0; i<keywords.length; i++){
                let li = document.createElement('li');
                let keyword = keywords[i].firstChild.nodeValue;
                if(keyword == searchKeyword){
                    
                    list.textContent = "Keyword \""+keyword + "\" found at " +i+"th position";
                }
                
            }
        }
    </script>
</body>
</html>
